<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>
    <style>
        .container{
            height: 150px;
            border: 2px solid #965e15;
            margin-top: 1em;
        }
        .box{
            background-color: aquamarine;
            text-align: center;
            padding: 0.3em;
        }
        .box:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">HTML</div>
        <div class="box">CSS</div>
        <div class="box">PHP</div>
    </div>
    <div class="container" style="display: grid;">
        <div class="box">SQL</div>
        <div class="box">MySQL</div>
        <div class="box">Mongo DB</div>
    </div>
    <div class="container" style="display: inline-grid;">
        <div class="box">Monitor</div>
        <div class="box">Mouse</div>
        <div class="box">Keyboard</div>
    </div>
</body>
</html>
