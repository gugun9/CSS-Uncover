<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Columns Minmax</title>
    <style>
        .container{
            height: 150px;
            border: 2px solid #965e15;
            margin-top: 1em;
            display: grid;
        }
        .box{
            background-color: aquamarine;
            text-align: center;
            padding: 0.3em;
        }
        .box:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container" style="grid-template-columns: minmax(200px,300px) minmax(200px,300px) minmax(200px,300px);">
        <div class="box">HTML</div>
        <div class="box">CSS</div>
        <div class="box">PHP</div>
    </div>
</body>
</html>
