<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type At</title>
    <style>
        @media screen{
            h1{
                color: royalblue;
            }
            p{
                font-size: 20px;
                color: green;
            }
        }
        @media print{
            h1{
                color: red;
            }
            p{
                font-size: 20px;
                color: gold;
            }
        }
    </style>
</head>
<body>
    <h1>Mari Belajar CSS</h1>
    <p>Belajar CSS Sangat Mudah</p>
</body>
</html>
