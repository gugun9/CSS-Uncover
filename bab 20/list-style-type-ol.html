<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type Ol</title>
    <style>
        ol{
            display: inline-block;
        }
    </style>
</head>
<body>
    <ol style="list-style-type: decimal;">
        <li>Singa</li>
        <li>Harimau</li>
        <li>Cheetah</li>
    </ol>
    <ol style="list-style-type: decimal-leading-zero;">
        <li>Komputer</li>
        <li>Laptop</li>
        <li>Ipad</li>
    </ol>
    <ol style="list-style-type: lower-alpha;">
        <li>Anggur</li>
        <li>Apel</li>
        <li>Jeruk</li>
    </ol>
    <ol style="list-style-type: upper-alpha;">
        <li>Majalengka</li>
        <li>Brebes</li>
        <li>Cirebon</li>
    </ol>
    <ol style="list-style-type: lower-roman;">
        <li>HTML</li>
        <li>PHP</li>
        <li>CSS</li>
    </ol>
</body>
</html>
