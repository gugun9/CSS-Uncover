<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Shadow</title>
    <style>
        img{
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="asset/gugun.jfif" style="filter: drop-shadow(2px 2px 10px)">
    <img src="asset/gugun.jfif" style="box-shadow: 2px 2px 10px">
</body>
</html>
