<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Select</title>
    <style>
        p{
            border: 1px solid black;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <p style="user-select: auto;">Apa Kabar hari ini Apakah Baik</p>
    <p style="user-select: text;">Apa Kabar hari ini Apakah Baik</p>
    <p style="user-select: all;">Apa Kabar hari ini Apakah Baik</p>
    <p style="user-select: none;">Apa Kabar hari ini Apakah Baik</p>
</body>
</html>
