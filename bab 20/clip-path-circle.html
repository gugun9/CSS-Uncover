<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Circle</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            margin: 10px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div></div>
    <div style="clip-path: circle(50%)"></div>
    <div style="clip-path: circle(50%)"></div>
    <div style="clip-path: circle(100px at top)"></div>
    <div style="clip-path: circle(200px at 0 0)"></div>
</body>
</html>
