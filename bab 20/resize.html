<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        div{
            text-align: center;
            line-height: 50px;
            border: 1px solid black;
            background-color: lightcyan;
            margin: 10px;
            width: 100px;
            height: 50px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div style="resize: horizontal">HTML</div>
    <div style="resize: vertical">CSS</div>
    <div style="resize: both">Javascript</div>
</body>
</html>
