<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Polygon</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div></div>
    <div sstyle="clip-path: polygon(0 0, 100% 100%, 0 100%);"></div>
    <div style="clip-path: polygon(0 0, 100px 100px, 0 200px)"></div>
    <div style="clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%)"></div>
    <div style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);"></div>
</body>
</html>
