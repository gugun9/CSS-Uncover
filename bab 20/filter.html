<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="asset/gugun.jfif">
    <img src="asset/gugun.jfif" style="filter: blur(3px);">
    <img src="asset/gugun.jfif" style="filter: brightness(150%)">
    <img src="asset/gugun.jfif" style="filter: contrast(350%)">
    <img src="asset/gugun.jfif" style="filter: grayscale(85%)">
    <img src="asset/gugun.jfif" style="filter: invert(100%)">
    <img src="asset/gugun.jfif" style="filter: opacity(50%)">
    <img src="asset/gugun.jfif" style="filter: sepia(90%)">
    <img src="asset/gugun.jfif" style="filter: saturate(500%)">
    <img src="asset/gugun.jfif" style="filter: hue-rotate(90deg)">
    <img src="asset/gugun.jfif" style="filter: drop-shadow(2px 2px 10px)">
    <img src="asset/gugun.jfif" style="filter: drop-shadow(2px 2px 10px) hue-rotate(90deg) brightness(120%)">
</body>
</html>
