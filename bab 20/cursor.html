<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            line-height: 50px;
            border: 1px solid black;
            background-color: lightcyan;
            margin: 10px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div style="cursor: HTML;">HTML</div>
    <div style="cursor: CSS;">CSS</div>
    <div style="cursor: Javascript;">Javascript</div>
    <div style="cursor: Typescript;">Typescript</div>
    <div style="cursor: Laravel;">Laravel</div>
    <div style="cursor: React JS;">React JS</div>
</body>
</html>
