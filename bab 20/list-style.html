<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        ol{
            display: inline-block;
        }
    </style>
</head>
<body>
    <ol style="list-style: decimal-leading-zero inside;">
        <li>Singa</li>
        <li>Harimau</li>
        <li>Cheetah</li>
    </ol>
    <ol style="list-style-type: none;">
        <li>Komputer</li>
        <li>Laptop</li>
        <li>Ipad</li>
    </ol>
</body>
</html>
