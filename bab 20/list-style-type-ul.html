<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type Ul</title>
    <style>
        ol{
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: disc;">
        <li>Singa</li>
        <li>Harimau</li>
        <li>Cheetah</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>Komputer</li>
        <li>Laptop</li>
        <li>Ipad</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>Anggur</li>
        <li>Apel</li>
        <li>Jeruk</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>Majalengka</li>
        <li>Brebes</li>
        <li>Cirebon</li>
    </ul>
</body>
</html>
