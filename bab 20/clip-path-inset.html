<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Inset</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div></div>
    <div style="clip-path: inset(10px 10px 10px 10px);"></div>
    <div style="clip-path: inset(50px 50px 50px 50px)"></div>
    <div style="clip-path: inset(100px 100px 0 0 )"></div>
    <div style="clip-path: inset(0 50px 100px 50px )"></div>
</body>
</html>
