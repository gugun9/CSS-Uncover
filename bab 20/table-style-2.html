<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border-2</title>
    <style>
        table{
            margin: 10px;
            border-collapse: collapse;
        }
        th, td{
            padding: 0.5em 1em;
            border-bottom: 1px solid yellow;
        }
        th{
            border-width: 3px;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Bahasa Pemrograman</th>
            <th>Hardware Computer</th>
            <th>Software Design</th>
        </tr>
        <tr>
            <td>Javascript</td>
            <td>Mouse</td>
            <td>Canva</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Speaker</td>
            <td>Adobe Ilustrator</td>
        </tr>
        <tr>
            <td>PHP</td>
            <td>Monitor</td>
            <td>Photoshop</td>
        </tr>
    </table>
</body>
</html>
