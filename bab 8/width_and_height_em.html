<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width And Height Em</title>
    <style>
        p.em{
            font-size: 20px;
            width: 30em;
            height: 4em;
            background-color: aqua;
        }
        p.pixel{
            width: 600px;
            height: 80px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="em">Kambing Sedang memakan Rumput</P>
    <p class="pixel">Pemandangan Yang Sangat Indah</p>
</body>
</html>
