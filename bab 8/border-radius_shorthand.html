<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Shorthand</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: blueviolet;
            color: white;
            line-height: 100px;
            text-align: center;
            float: left;
        }
        .satu{
            border-radius: 10px;
        }
        .dua{
            border-radius: 10px 5px;
        }
        .tiga{
            border-radius: 5px 10px 15px;
        }
        .empat{
            border-radius: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <div class="satu">JAVA</div>
    <div class="dua">PHP</div>
    <div class="tiga">Javascript</div>
    <div class="empat">Typescript</div>
</body>
</html>
