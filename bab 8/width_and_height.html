<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width And height</title>
    <style>
        h3{
            width: 300px;
            height: 100px;
            background-color: blue;
        }
        p{
            width: 800px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>CSS</h3>
    <p>Cascading Style Sheet</p>
</body>
</html>
