<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Width</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: url(asset/gugun.jpg);
        }
        div{
            background-color: yellow;
            text-align: center;
            margin-bottom: 20px;
        }
        p{
            background-color: green;
        }
        div.satu{
            width: 200px;
            height: 60px;
        }
        div.dua{
            width: 200px;
            height: 60px;
        }
        div.tiga{
            width: 200px;
            height: 60px;
            padding: 10px;
            margin: 10px solid red;
        }
        div.empat{
            width: 200px;
            height: 60px;
            padding: 10px solid blue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="satu"><p>HTML</p></div>
    <div class="dua"><p>CSS</p></div>
    <div class="tiga"><p>JAVA</p></div>
    <div class="empat"><p>PHP</p></div>
</body>
</html>
