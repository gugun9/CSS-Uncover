<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url('asset/gugun.jpg');
        }
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            text-align: center;
        }
        .satu{
            margin-top: 20px;
            margin-left: 40px;
            margin-bottom: 20px;
        }
        .dua{
            margin: 0 0 60px 80px;
        }
        .tiga{
            margin: 0 100px;
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
    <div class="tiga">Javascript</div>
</body>
</html>
