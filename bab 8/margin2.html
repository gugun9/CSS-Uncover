<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url('asset/gugun.jpg');
        }
        div{
            width: 500px;
            height: 40px;
            background-color: blue;
            text-align: center;
        }
        .satu{
           margin: 20px 0 20px 20px;
        }
        .dua{
            margin: 0 0 20px 40px;
        }
        .tiga{
            margin: 0 0 20px 60px;
        }
        .empat{
            margin: 0 0 20px 80px;
        }
        .lima{
            margin: 0 0 20px 100px;
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
    <div class="tiga">Javascript</div>
    <div class="empat">PHP</div>
    <div class="lima">MySQL</div>
</body>
</html>
