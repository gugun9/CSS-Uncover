<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width And Height Em</title>
    <style>
       em, span, strong{
        background-color: yellow;
        height: 50px;
        width: 100px;
       }
    </style>
</head>
<body>
    <h3>Belajar CSS</h3>
    <p>
        <em>Lorem ipsum dolor sit amet</em>, consectetur adipiscing elit.
        Integer mi tortor, imperdiet sed hendrerit non, consequat luctus
        magna. <span>Nullam accumsan odio ac lectus mollis finibus</span>.
        Maecenas imperdiet feugiat felis, <strong>sit amet ullamcorper
        elit vulputate in </strong>.
    </p>
</body>
</html>
