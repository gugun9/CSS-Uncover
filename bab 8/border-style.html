<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            float: left;
            margin: 20px;
            text-align: center;
        }
        .satu{
            border: 10px none green;
        }
        .dua{
            border: 10px hidden green;
        }
        .tiga{
            border: 10px solid green;
        }
        .empat{
            border: 10px dotted green;
        }
        .lima{
            border: 10px dashed green;
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
    <div class="tiga">PHP</div>
    <div class="empat">JAVA</div>
    <div class="lima">C++</div>
</body>
</html>
