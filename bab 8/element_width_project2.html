<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Width Project2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.container{
            margin: 0 auto;
            width: 800px;
            height: 500px;
            border: 1px solid red;
            background: url(asset/gugun.jpg);
        }
        p{
            background-color: green;
        }
        .box1{
            width: 150px;
            height: 450px;
            padding: 10px;
            border: 5px solid yellow;
            margin: 10px;
            float: left;
            background-color: brown;
            text-align: center;
            border-radius: 20px;
        }
        .box2{
            width: 550px;
            height: 450px;
            padding: 10px;
            border: 5px solid yellow;
            margin: 10px;
            float: left;
            background-color: brown;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"><p>HTML</p></div>
        <div class="box2"><p>CSS</p></div>
    </div>
</body>
</html>
