<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Shorthand Elips</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            float: left;
            margin: 20px;
            background-color: darkgoldenrod;
            line-height: 100px;
            text-align: center;
            float: left;
        }
        .satu{ 
            border-radius: 1em/5em; 
        }
        .dua{ 
            border-radius: 40px 20px / 20px 40px; 
        }
        .tiga{ 
            border-radius: 60px 40px 20px 0px / 20px 40px; 
        }
        .empat{ 
            border-radius: 0 80px 0 / 0 50px 0;
        }
    </style>
</head>
<body>
    <div class="satu">Singa</div>
    <div class="dua">Harimau</div>
    <div class="tiga">Jaguar</div>
    <div class="empat">Cheetah</div>
</body>
</html>
