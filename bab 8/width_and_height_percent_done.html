<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width And Height Percent Done</title>
    <style>
        body{
            height: 800px;
        }
        h3{
            width: 30%;
            height: 5%;
            background-color: navy;
        }
        p{
            width: 80%;
            height: 15%;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS</h3>
    <p>Cascading Style Sheet</p>
</body>
</html>
