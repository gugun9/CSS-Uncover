<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url(asset/gugun.jpg);
        }
        div{
            width: 200px;
            height: 60px;
            padding: 10px;
            border: 10px solid yellow;
            background-color: white;
            margin: 20px;
        }
        .satu{
            box-sizing: content-box;
        }
        .dua{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
</body>
</html>
