<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Example</title>
    <style>
        p{
            background-color: yellow;
            width: 300px;
            height: 50px;
        }
        .satu{
            overflow: hidden;
        }
        .dua{
            overflow: scroll;
        }
        .tiga{
            overflow: auto;
        }
    </style>
</head>
<body>
    <h3>Inggris</h3>
    <p class="satu">
        Negara Yang Terletak Di Benua Eropa Terkenal Dengan Sepak Bolanya
    </p>
    <h3>Arab Saudi</h3>
    <p class="dua">
        Negara Yang Terletak Di Benua Asia Terkenal Dengan Minyaknya
    </p>
    <h3>Indonesia</h3>
    <p class="tiga">
        Negara Yang Terletak Di Asia Tenggara Terkenal Dengan Pulau Balinya
    </p>
</body>
</html>
