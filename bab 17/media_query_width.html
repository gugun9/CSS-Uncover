<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Width</title>
    <style>
        div{
            width: 500px;
            height: 100px;
            margin: 0 auto;
            background-color: red;
        }
        @media (min-width: 600px;){
            div{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
