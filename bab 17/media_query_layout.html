<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Layout</title>
    <style>
        .container{
            width: 960px;
            background-color: rgb(231, 232, 226);
            margin: 0 auto;
        }
        .satu{
            width: 20%;
            height: 300px;
            background-color: #FF1A00;
            float: left;
        }
        .dua{
            width: 60%;
            height: 300px;
            background-color: #008C00;
            float: left;
        }
        .tiga{
            width: 20%;
            height: 300px;
            background-color: #4096EE;
            float: left;
        }
        @media only screen and (min-width: 501px) and (max-width: 900px){
            .container{
                width: 500px;
            }
            .satu{
                width: 30%;
                float: left;
            }
            .dua{
                width: 70%;
                float: left;
            }
            .tiga{
                width: 100%;
                float: none;
                clear: both;
            }
        }
        @media only screen and (max-width: 500px){
            .container{
                width: 300px;
            }
            .satu{
                width: 100px;
                float: none;
            }
            .dua{
                width: 100px;
                float: none;
            }
            .tiga{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
