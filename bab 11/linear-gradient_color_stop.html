<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Color Stop</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid black;
            float: left;
            margin: 20px;
            font-size: 30px;
            text-align: center;
        }
        .satu{
            background-image: linear-gradient(red, white, red);
        }
        .dua{
            background-image: linear-gradient(green, blue, white);
        }
        .tiga{
            background-image: linear-gradient(red, white, red, white, red);
        }
        .empat{
            background-image: linear-gradient(red, orange, yellow, green);
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
    <div class="tiga">PHP</div>
    <div class="empat">Javascript</div>
</body>
</html>
