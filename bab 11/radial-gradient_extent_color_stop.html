<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Extent Keyword</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid black;
            float: left;
            margin: 20px;
            font-size: 30px;
            text-align: center;
        }
        .satu{
            background-image: radial-gradient(farthest-side circle, green, yellow, green);
        }
        .dua{
            background-image: radial-gradient(closest-side circle at 10% 60%, black, white, black);
        }
        .tiga{
            background-image: radial-gradient(farthest-corner circle at 10% 60%, red, blue, red);
        }
        .empat{
            background-image: radial-gradient(farthest-side circle at 10% 60%, violet, orange, violet);
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
    <div class="tiga">PHP</div>
    <div class="empat">Javascript</div>
</body>
</html>
