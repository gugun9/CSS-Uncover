<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Extent</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid black;
            float: left;
            margin: 20px;
            font-size: 30px;
            text-align: center;
        }
        .satu{
            background-image: radial-gradient(circle 50px, green, yellow);
        }
        .dua{
            background-image: radial-gradient(circle 100%, black, white);
        }
        .tiga{
            background-image: radial-gradient(circle 1em, red, blue);
        }
        .empat{
            background-image: radial-gradient(circle 6em, violet, orange);
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
    <div class="tiga">PHP</div>
    <div class="empat">Javascript</div>
</body>
</html>
