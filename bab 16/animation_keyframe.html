<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Keyframe</title>
    <style>
        .satu, .dua{
            width: 300px;
            height: 70px;
            margin: 30px;
            background-color: green;
        }
        @keyframes lebar{
            0%{
                width: 300px;
            }
            50%{
                width: 100px;
            }
            100%{
                width: 1000px;
            }
        }
        .satu:hover{
            animation-name: lebar;
            animation-duration: 5s;
        }
        @keyframes warna{
            0%{
                background-color: red;
            }
            30%{
                background-color: yellow;
            }
            80%{
                background-color: green;
            }
            100%{
                background-color: blue;
            }
        }
        .dua:hover{
            animation-name: warna;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
</body>
</html>
