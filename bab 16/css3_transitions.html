<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css3 Transitions</title>
    <style>
        .satu{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: red;
            transition-duration: 1s;
        }
        .satu:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
</body>
</html>
