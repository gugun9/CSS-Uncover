<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Fill Mode</title>
    <style>
        .satu, .dua{
            width: 300px;
            height: 70px;
            margin: 30px;
            background-color: green;
        }
        @keyframes lebar-warna{
            0%{
                width: 500px;
                background-color: red;
            }
            50%{
                width: 200px;
                background-color: black;
            }
            100%{
                width: 900px;
                background-color: pink;
            }
        }
        .satu:hover{
            animation-name: lebar-warna;
            animation-duration: 3s;
            animation-delay: 2s;
        }
        .dua:hover{
            animation-name: lebar-warna;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div class="satu">HTML</div>
    <div class="dua">CSS</div>
</body>
</html>
