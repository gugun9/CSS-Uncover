<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Delay</title>
    <style>
        .satu, .dua, .tiga, .empat{
            width: 300px;
            height: 50px;
            background-color: green;
            margin: 20px;
            color: white;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            transition-duration: 1s;
        }
        .satu{
            transition-delay: 1s;
        }
        .dua{
            transition-delay: 0.5s;
        }
        .tiga{
            transition-delay: 100ms;
        }
        .empat{
            transition-delay: 3000ms;
        }
        .satu:hover, .dua:hover, .tiga:hover, .empat:hover{
            width: 800px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="satu">HTMl</div>
    <div class="dua">CSS</div>
    <div class="tiga">Javascript</div>
    <div class="empat">PHP</div>
</body>
</html>
