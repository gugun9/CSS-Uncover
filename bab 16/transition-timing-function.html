<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property And Duration</title>
    <style>
        .satu, .dua, .tiga, .empat, .lima{
            width: 300px;
            height: 100px;
            background-color: red;
            margin: 20px;
            color: white;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
            transition-duration: 1s;
        }
        .satu{
            transition-timing-function: linear;
        }
        .dua{
            transition-timing-function: ease;
        }
        .tiga{
            transition-timing-function: ease-in;
        }
        .empat{
            transition-timing-function: ease-out;
        }
        .lima{
            transition-timing-function: ease-in-out;
        }
        .satu:hover, .dua:hover, .tiga:hover, .empat:hover, .lima:hover{
            width: 1000px;
        }
    </style>
</head>
<body>
    <div class="satu">HTMl</div>
    <div class="dua">CSS</div>
    <div class="tiga">Javascript</div>
    <div class="empat">PHP</div>
    <div class="lima">Python</div>
</body>
</html>
