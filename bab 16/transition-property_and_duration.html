<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property And Duration</title>
    <style>
        .satu, .dua, .tiga, .empat{
            width: 300px;
            height: 100px;
            background-color: red;
            float: left;
            margin: 20px;
            color: white;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
        }
        .satu:hover{
            background-color: blue;
        }
        .dua{
            transition-property: background-color;
            transition-duration: 1s;
        }
        .dua:hover{
            background-color: blue;
        }
        .tiga{
            transition-property: color, background-color;
            transition-duration: 2000ms;
        }
        .tiga:hover{
            background-color: blue;
            color: black;
        }
        .empat{
            transition-property: all;
            transition-duration: 1s;
        }
        .empat:hover{
            background-color: blue;
            color: black;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
</body>
</html>
