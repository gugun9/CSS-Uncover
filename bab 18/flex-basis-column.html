<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis Column</title>
    <style>
        .container{
            height: 95vh;
            border: 2px solid #965e15;
            background-color: #AAE3A7;
            display: flex;
            flex-direction: column;
        }
        .box{
            width: 40px;
            background-color: #fff;
            margin: 0.3em;
            padding: 0.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">HTML</div>
        <div class="box" style="flex-basis: 200px;">CSS</div>
        <div class="box" style="flex-basis: 300px;">JAVASCRIPT</div>
        <div class="box" style="flex-basis: content;">PHP</div>
        <div class="box" style="flex-basis: auto;">REACT</div>
        <div class="box" style="flex-basis: 0;">VUE</div>
    </div>
</body>
</html>
