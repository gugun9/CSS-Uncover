<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content Row-2</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <h2>jenis-Jenis Bahasa Pemrograman</h2>
    <div class="container" style="justify-content: space-between;">
        <div class="box">HTML</div>
        <div class="box">CSS</div>
        <div class="box">PHP</div>
    </div>
    <h2>jenis-Jenis RDBMS</h2>
    <div class="container" style="justify-content: space-around;">
        <div class="box">SQL</div>
        <div class="box">MySQL</div>
        <div class="box">Mongo DB</div>
    </div>
    <h2>jenis-Jenis Software Desain</h2>
    <div class="container" style="justify-content: space-evenly;">
        <div class="box">Photoshop</div>
        <div class="box">Adobe Ilustrator</div>
        <div class="box">Canva</div>
    </div>
</body>
</html>
