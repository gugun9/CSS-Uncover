<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Centering</title>
    <style>
        .container{
            height: 90vh;
            border: 2px solid #965e15;
            background-color: #AAE3A7;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: honeydew;
            margin: 1em;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">HTML</div>
    </div>
</body>
</html>
