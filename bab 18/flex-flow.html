<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>
    <style>
        .container{
            height: 150px;
            border: 2px solid #965e15;
            background-color: #AAE3A7;
            margin-top: 1em ;
            display: flex;
        }
        .box{
            background-color: honeydew;
            margin: 0.3em;
            padding: 0.3em;
        }
        h2{
            text-align: center;
            font-family: lora,serif;
        }
    </style>
</head>
<body>
    <h2>jenis-Jenis Bahasa Pemrograman</h2>
    <div class="container" style="flex-flow: row wrap;">
        <div class="box">HTML</div>
        <div class="box">CSS</div>
        <div class="box">PHP</div>
    </div>
    <h2>jenis-Jenis RDBMS</h2>
    <div class="container" style="flex-flow: nowrap column-reverse;">
        <div class="box">SQL</div>
        <div class="box">MySQL</div>
        <div class="box">Mongo DB</div>
    </div>
</body>
</html>
