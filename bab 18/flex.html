<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            height: 150px;
            border: 2px solid #965e15;
            background-color: #AAE3A7;
            display: flex;
            margin-top: 1em;
        }
        .box{
            width: 300px;
            background-color: #fff;
            margin: 0.3em;
            padding: 0.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="flex: none;">HTML</div>
        <div class="box" style="flex: 0 1 auto ;">CSS</div>
        <div class="box" style="flex: 2 2;">JAVASCRIPT</div>
        <div class="box" style="flex: 0 100px ;">PHP</div>
        <div class="box" style="flex: 1 4 200px ;">REACT</div>
    </div>
</body>
</html>
