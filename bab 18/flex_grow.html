<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <style>
        .container{
            height: 150px;
            border: 2px solid #965e15;
            background-color: #AAE3A7;
            display: flex;
            margin-top: 1em;
        }
        .box{
            width: 100px;
            background-color: #fff;
            margin: 0.3em;
            padding: 0.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">HTML</div>
        <div class="box">CSS</div>
        <div class="box">PHP</div>
    </div>
    <div class="container">
        <div class="box" style="flex-grow: 1;">HTML</div>
        <div class="box">CSS</div>
        <div class="box">PHP</div>
    </div>
    <div class="container">
        <div class="box" style="flex-grow: 1;">HTML</div>
        <div class="box" style="flex-grow: 2;">CSS</div>
        <div class="box">PHP</div>
    </div>
</body>
</html>
