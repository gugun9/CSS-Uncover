<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        div{
            width: 400px;
            height: 80px;
            margin: 10px;
            text-align: center;
            line-height: 80px;
            font-size: 20px;
            float: left;
        }
        body{
            background-color: PaleGreen;
        }
        .satu{
            background-color: blanchedAlmond;
        }
        .dua{
            background-color: #777799;
        }
        .tiga{
            background-color: rgb(153,102,153);
        }
        .empat{
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lima{
            background-color: hsla(170, 50%, 45%, 1);
        }
        .enam{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="satu">Belajar HTML</div>
    <div class="dua">Belajar CSS</div>
    <div class="tiga">Belajar JAVA</div>
    <div class="empat">Belajar C++</div>
    <div class="lima">Belajar C#</div>
    <div class="enam">Belajar C</div>
</body>
</html>
