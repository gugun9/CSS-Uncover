<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position Multiple</title>
    <style>
        div{
            width: 960px;
            height: 500px;
            border: 2px solid royalblue;
            margin: 0 auto;
            background-image: url('asset/pemandangan 1.jpg'),
                              url('asset/Pemandangan 2.jpg'),
                              url('asset/Pemandangan 3.jpg');
            background-position: right bottom, 50% 0%, left bottom;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div>CSS</div>
</body>
</html>
