<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo Class Selector Blank</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
            
        li {
            width: 150px;
            height: 30px;
            padding: 0 10px;
            font-size: 18px;
            margin-left: 50px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Pertama</li>
        <li>Kedua</li>
        <li>Ketiga</li>
        <li>Keempat</li>
        <li>Kelima</li>
    </ul>
</body>
</html>
