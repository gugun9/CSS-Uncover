<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .judul{
            color: brown;
        }
        .peringatan{
            color: seagreen;
        }
        .penjelasan{
            color: slateblue;
        }
    </style>
</head>
<body>
    <h1 class="judul">Belajar Programming</h1>
    <p class="peringatan">Belajar programming Sangatlah Mudah</p>
    <div>
        <h2 class="judul">CSS</h2>
        <p class="penjelasan">Style Website</p>
    </div>
</body>
</html>
