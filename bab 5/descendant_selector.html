<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        div h2{
            color: blue;
        }
        p em{
            color: yellow;
        }
        body h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="judul">Belajar CSS</h1>
    <p>Mohon jangan diganggu, lagi serius belajar CSS.</p>
    <div>
        <h2>Belajar JS</h2>
        <p>JS adalah Bahasa Pemrograman Serba Bisa</p>
        <h2><em>HTML</em>CSS</h2>
    </div>
    <h2>Belajar CSS sangat mudah ya</h2>
</body>
</html>
