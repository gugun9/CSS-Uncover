<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo Class Selector First Child2</title>
    <style>
        p:first-child{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Belajar CSS</h1>
        <p>Hanya sebuah paragraf.</p>
    </div>
        
    <div>
        <p>Juga hanya sebuah paragraf.</p>
        <p>Lagi-lagi sebuah paragraf.</p>
    </div>
</body>
</html>
