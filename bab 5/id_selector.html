<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <style>
        #JudulUtama{
            color: brown;
        }
        #pesan{
            color: seagreen;
        }
        #JudulKedua{
            color: steelblue;
        }
        #message{
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1 id="JudulUtama">Belajar CSS</h1>
    <p id="pesan">Lagi Belajar CSS</p>
    <div>
        <h2 id="JudulKedua">Belajar Style Web</h2>
        <p id="message">Belajar CSS Ternyata Mudah</p>
    </div>
</body>
</html>
