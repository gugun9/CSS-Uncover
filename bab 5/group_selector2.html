<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector2</title>
    <style>
        .Judul-Utama, #CSS, [title~="serius"]{
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1 class="Judul-Utama">Belajar CSS</h1>
    <p title="lagi belajar">Lagi Belajar CSS</p>
    <div>
        <h2 id="CSS">Belajar Style Web</h2>
        <p>Belajar CSS Ternyata Mudah</p>
    </div>
</body>
</html>
