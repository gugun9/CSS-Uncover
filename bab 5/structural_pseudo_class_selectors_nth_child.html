<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo Class Selector Nth Child</title>
    <style>
        li:nth-child(odd) {
            background-color: red;
        }
        li:nth-child(even) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>Pertama</li>
        <li>Kedua</li>
        <li>Ketiga</li>
        <li>Keempat</li>
        <li>Kelima</li>
    </ul>
</body>
</html>
