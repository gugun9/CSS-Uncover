<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>
    <style>
        h1{
            color: blueviolet;
        }
        p{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Belajar Programming</h1>
    <p>Belajar programming Sangatlah Mudah</p>
    <div>
        <h2>CSS</h2>
        <p>Style Website</p>
    </div>
</body>
</html>
