<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image Gradient</title>
    <style>
        .satu{
            width: 200px;
            height: 200px;
            background-color: #57ac5e;
            margin: 20px auto;
            border: 50px solid transparent;
            border-image-width: 20px;
            border-image-source: repeating-radial-gradient(circle, gray, silver 20%);
            border-image-slice: 10%;
            border-image-repeat: round;
            border-image-outset: 20px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
</body>
</html>
