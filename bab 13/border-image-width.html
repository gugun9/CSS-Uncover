<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image Width</title>
    <style>
        .satu{
            width: 200px;
            height: 200px;
            background-color: #57ac5e;
            margin: 10px auto;
            border: 33px solid transparent;
            border-image-source: url('asset/border1.png');
            border-image-slice: 33;
            border-image-width: 70px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
</body>
</html>
