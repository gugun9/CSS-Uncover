<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image Width</title>
    <style>
        .satu, .dua, .tiga, .empat{
            width: 200px;
            height: 200px;
            background-color: #39B54A;
            float: left;
            margin-right: 20px;
            border: 33px solid transparent;
            font-size: 2em;
            text-align: center;
            line-height: 200px;
            border-image-source: url('asset/border1.png');
            border-image-slice: 33%;
        }
        .satu{
            border-image-repeat: stretch;
        }
        .dua{
            border-image-repeat: repeat;
        }
        .tiga{
            border-image-repeat: round;
        }
        .empat{
            border-image-repeat: space;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
</body>
</html>
