<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image Shorthand</title>
    <style>
        .satu, .dua, .tiga{
            width: 200px;
            height: 200px;
            background-color: #39B54A;
            float: left;
            margin-right: 50px;
            border: 33px solid transparent;
        }
        .satu{
            border-image: url('asset/border1.png') 33 fill / 30px / 30px round;
        }
        .dua{
            border-image: url('asset/border2.png') 20 / 20px / 30px round;
        }
        .tiga{
            border-image: url('asset/border3.png') 30% / 30px / 0px round;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
