<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Inset</title>
    <style>
        .satu, .dua, .tiga, .empat{
            width: 200px;
            height: 200px;
            background-color: #39B54A;
            float: left;
            margin: 30px 0 0 50px;
        }
        .satu{
            box-shadow: 5px 5px, -5px -5px;
        }
        .dua{
            box-shadow: 10px 10px blue, 20px 20px red;
        }
        .tiga{
            box-shadow: inset 10px 10px 10px, inset -10px -10px 10px;
        }
        .empat{
            box-shadow: inset 7px 7px 3px hsl(100,100%,50%), inset -7px -7px 3px hsl(150,100%,50%);
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
</body>
</html>
