<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Spread</title>
    <style>
        .satu, .dua, .tiga, .empat{
            width: 200px;
            height: 200px;
            background-color: #39B54A;
            float: left;
            margin: 30px 0 0 50px;
        }
        .satu{
            box-shadow: 10px 10px 10px 10px red;
        }
        .dua{
            box-shadow: 10px 10px 10px 10px #C0C0C0;
        }
        .tiga{
            box-shadow: 10px 10px 10px 10px rgba(255,88,75,0.8);
        }
        .empat{
            box-shadow: 10px 10px 10px 10px hsl(100,100%,50%);
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
</body>
</html>
