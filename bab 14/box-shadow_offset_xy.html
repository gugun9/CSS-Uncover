<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Offset Xy</title>
    <style>
        .satu, .dua, .tiga, .empat{
            width: 200px;
            height: 200px;
            background-color: #39B54A;
            float: left;
            margin: 30px 0 0 50px;
        }
        .satu{
            box-shadow: 5px 5px;
        }
        .dua{
            box-shadow: 20px 20px;
        }
        .tiga{
            box-shadow: -8px -10px;
        }
        .empat{
            box-shadow: -15px 20px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
</body>
</html>
