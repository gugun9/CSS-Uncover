<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
    <style>
        .satu{
            line-height: 1.2em;
        }
        .dua{
            line-height: 140%;
        }
        .tiga{
            line-height: 1.9;
        }
    </style>
</head>
<body>
    <p>Pa Surya Adalah Seorang Petani Yang Sangat Rajin</p>
    <p class="satu">Seorang Polisi Sedang Merazia Kendaraan motor Yang Ada DiDepan</p>
    <p class="dua">Seorang Hacker Dari Indonesia Suadh Menghack Sebuah E-Commerce Yang Berada Di Rusia</p>
    <p class="tiga">Seorang Programmer Sedang Membuat Sistem Pemerintahan</p>
</body>
</html>
