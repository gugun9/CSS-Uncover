<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font Shorthand Notation Normal</title>
    <style>
        .satu{ font-size: 20px; font-family: sans-serif;}
        .dua{ font: 20px sans-serif;}
    </style>
</head>
<body>
    <h1 class="satu">
        Universitas Majalengka Yang Terletak Di Kabupaten Majalengka
    </h1>
    <h1 class="dua">
        Institut Teknologi Bandung Yang Terletak Di Kota Bandung
    </h1>
</body>
</html>
