<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Normal</title>
    <style>
        h1.normal { font-weight: normal; }
        p { font-weight: bold; }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h1 class="normal">CSS</h1>
    <p>Javascript</p>
</body>
</html>
