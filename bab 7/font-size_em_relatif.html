<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Em Relatif</title>
    <style>
        body { font-size: 14px; }
        h1 { font-size: 2em; }
        h2 { font-size: 1.8em; }
        h3 { font-size: 1.6em; }
        p { font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Belajar CSS</h1>
    <h2>Ayo Semangat</h2>
    <h3>Semangat Ya</h3>
    <p>Bagaiamna Kabarnya Hari Ini</p>
</body>
</html>
