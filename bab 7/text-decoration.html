<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        .satu{ text-decoration: underline; }
        .dua{ text-decoration: overline; }
        .tiga{ text-decoration: line-through; }
        .empat{ text-decoration: underline overline; }
        .lima{ text-decoration: line-through underline overline; }
        .enam{ text-decoration: none; }
    </style>
</head>
<body>
    <p class="satu">HTML</p>
    <p class="dua">CSS</p>
    <p class="tiga">PHP</p>
    <p class="empat">Java</p>
    <p class="lima">Javascript</p>
    <p>
        <a class="enam" href="#">Golang</a>
    </p>
</body>
</html>
