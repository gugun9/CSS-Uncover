<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Bold Segoe Ui</title>
    <style>
        p {font-family: "Segoe UI"; }
        .bold100 { font-weight: lighter; }
        .bold200 { font-weight: 200; }
        .bold300 { font-weight: 300; }
        .bold400 { font-weight: 400; }
        .bold500 { font-weight: 500; }
        .bold600 { font-weight: 600; }
        .bold700 { font-weight: 700; }
        .bold800 { font-weight: 800; }
        .bold900 { font-weight: 900; }
    </style>
</head>
<body>
    <p class="bold100">Laptop</p>
    <p class="bold200">Computer</p>
    <p class="bold300">Hp</p>
    <p class="bold400">Tablet</p>
    <p class="bold500">Ipad</p>
    <p class="bold600">Mouse</p>
    <p class="bold700">Charger</p>
    <p class="bold800">Routing</p>
    <p class="bold900">Speaker</p>
</body>
</html>
