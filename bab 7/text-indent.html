<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Indent</title>
    <style>
        .satu{ text-indent: 40px; }
        .dua{ text-indent: 2em; }
        .tiga{ text-indent: 50%; }
        .empat{ text-indent: -2000px; background-color: teal; }
    </style>
</head>
<body>
    <h3>Telur Asin</h3>
    <p class="satu">
        Makanan Khas Yang Berasal Dari Brebes
    </p>
    <h3>Batagor</h3>
    <p class="dua">
        Makanan Khas Yang Berasal Dari Bandung
    </p>
    <h3>Kerak Telor</h3>
    <p class="tiga">
        Makanan Khas Yang Berasal Dari Jakarta
    </p>
    <h3>Empal Gentong</h3>
    <p class="empat">
        Makanan Khas Yang Berasal Dari Cirebon
    </p>
</body>
</html>
