<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face Basic</title>
    <style>
        @font-face {
            font-family: Loraku;
            src: local('Lora'), url('LORA-REGULAR.TTF') format('truetype');
        }
        h2, p {
            font-family: "Loraku";
        }
    </style>
</head>
<body>
   <h2>CSS</h2>
   <p>Cascading Style Sheet</p>
</body>
</html>
