<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing Word Spacing</title>
    <style>
        .satu{ letter-spacing: 5px; }
        .dua{ letter-spacing: 0.7em; }
        .tiga{ letter-spacing: -0.1em; }
        .empat{ word-spacing: 5px; }
        .lima{ word-spacing: 1rem; }
        .enam{ word-spacing: -0.3em; }
    </style>
</head>
<body>
    <p class="satu">WEB Developer</p>
    <p class="dua">Fullstack Developer</p>
    <p class="tiga">Android Developer</p>
    <p class="empat">BackEnd Developer</p>
    <p class="lima">FrontEnd Developer</p>
    <p class="enam">Laravel Developer</p>
</body>
</html>
