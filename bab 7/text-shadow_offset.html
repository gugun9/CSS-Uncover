<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow Offset</title>
    <style>
        p{
            font-size: 25px;
            font-family: serif;
        }
        .satu{ text-shadow: 5px 0px; }
        .dua{ text-shadow: -10px 0px; }
        .tiga{ text-shadow: 0px 5px; }
        .empat{ text-shadow: 0px -10px; }
        .lima{ text-shadow: 15px 15px; }
        .enam{ text-shadow: -1px 2px; }
    </style>
</head>
<body>
    <p class="satu">Belajar HTML</p>
    <p class="dua">Belajar CSS</p>
    <p class="tiga">Belajar Unity</p>
    <p class="empat">Belajar Golang</p>
    <p class="lima">Belajar Java</p>
    <p class="enam">Belajar Vue</p>
</body>
</html>
