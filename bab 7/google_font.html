<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
       p{
         font-size: 22px;
       }
       .satu{ 
         font-family: 'Lobster Two', cursive; 
       }
       .dua{ 
         font-family: 'Lobster Two', cursive; font-style: italic; 
       }
       .tiga{ 
         font-family: 'Lobster Two', cursive; font-weight: bold; 
       }
       .empat{ 
         font-family: 'Lobster Two', cursive; font-style: italic; font-weight: bold; 
       }
    </style>
</head>
<body>
    <h3>Brebes</h3>
    <p class="satu">
        Sebuah Kota Penghasil Telur Asin
    </p>
    <h3>Yogyakarta</h3>
    <p class="dua">
        Kota Yang Dijuluki Dengan Kota Pelajar
    </p>
    <h3>Bali</h3>
    <p class="tiga">
        Salah Satu Kota Tercantik Di Indonesia Dengan Pantainya Ynag Indah
    </p>
    <h3>Jakarta</h3>
    <p class="empat">
        Ibukota Negara Republik Indonesia
    </p> 
</body>
</html>
