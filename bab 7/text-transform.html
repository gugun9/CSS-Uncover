<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        .satu{ text-transform: capitalize; }
        .dua{ text-transform: uppercase; }
        .tiga{ text-transform: lowercase; }
        .lima{ text-transform: none; }
    </style>
</head>
<body>
    <p class="satu">HTML</p>
    <p class="satu">C++</p>
    <p class="dua">Typescript</p>
    <p class="tiga">React</p>
    <p class="lima">Express</p>
</body>
</html>
