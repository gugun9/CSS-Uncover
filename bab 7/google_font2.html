<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Righteous&display=swap" rel="stylesheet">
    <style>
       p{
         font-size: 22px;
       }
       .satu{ 
         font-family: 'Pinyon Script', cursive; 
       }
       .dua{ 
         font-family: 'Righteous', cursive;  
       }
    </style>
</head>
<body>
    <h3>Brebes</h3>

        Sebuah Kota Penghasil Telur Asin
    </p>
    <h3>Yogyakarta</h3>
    <p class="dua">
        Kota Yang Dijuluki Dengan Kota Pelajar
    </p> 
</body>
</html>
