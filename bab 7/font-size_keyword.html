<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Keyword</title>
    <style>
        p.xx-large { font-size: xx-large; }
        p.x-large { font-size: x-large; }
        p.large { font-size: large; }
        p.medium { font-size: medium; }
        p.small { font-size: small; }
        p.x-small { font-size: x-small; }
        p.xx-small { font-size: xx-small; }
    </style>
</head>
<body>
    <p>Paragraf Normal</p>
    <p class="xx-large">Paragraf Ini Berukuran xx-large</p>
    <p class="x-large">Paragraf Ini Berukuran x-large</p>
    <p class="large">Paragraf Ini Berukuran large</p>
    <p class="medium">Paragraf Ini Berukuran medium</p>
    <p class="small">Paragraf Ini Berukuran small</p>
    <p class="x-small">Paragraf Ini Berukuran x-small</p>
    <p class="xx-small">Paragraf Ini Berukuran xx-small</p>
</body>
</html>
