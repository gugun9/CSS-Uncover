<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Number</title>
    <style>
        .bold100 { font-weight: 100; }
        .bold200 { font-weight: 200; }
        .bold300 { font-weight: 300; }
        .bold400 { font-weight: 400; }
        .bold500 { font-weight: 500; }
        .bold600 { font-weight: 600; }
        .bold700 { font-weight: 700; }
        .bold800 { font-weight: 800; }
        .bold900 { font-weight: 900; }
    </style>
</head>
<body>
    <p class="bold100">HTML</p>
    <p class="bold200">CSS</p>
    <p class="bold300">Javascript</p>
    <p class="bold400">Typescript</p>
    <p class="bold500">Java</p>
    <p class="bold600">Golang</p>
    <p class="bold700">Python</p>
    <p class="bold800">C#</p>
    <p class="bold900">PHP</p>
</body>
</html>
