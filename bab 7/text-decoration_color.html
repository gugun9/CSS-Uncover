<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Color</title>
    <style>
        .satu{
            text-decoration: underline;
            color: red;
        }
        .dua{
            text-decoration: overline;
            color: #45AA90;
        }
        .tiga{
            text-decoration: line-through;
            color: rgba(200, 100, 100,0.7);
        }
    </style>
</head>
<body>
    <p class="satu">HTML</p>
    <p class="dua">CSS</p>
    <p class="tiga">Javascript</p>
</body>
</html>
