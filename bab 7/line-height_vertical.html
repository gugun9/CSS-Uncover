<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line height Vertical</title>
    <style>
        div.satu{
            background-color: silver;
            line-height: 50px;
        }
    div.dua{
        background-color: lime;
        line-height: 150px;
    }
    </style>
</head>
<body>
    <div class="satu">
        Pa Suhendri Adalah Seorang Programmer Sekaligus Seorang Dosen Informatika
    </div>
    <br>
    <div class="dua">
        Pa Slamet Seorang Ahli Di Bidang Manajmen
    </div>
</body>
</html>
