<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        p.arial { font-family: Arial, Helvetica, sans-serif; }
        p.times { font-family: "Times New Roman" Georgia, serif; }
        p.sans-serif { font-family: sans-serif;}
        p.serif { font-family: serif; }
        p.monospace { font-family: monospace; }
        p.cursive { font-family: cursive; }
        p.fantasy { font-family: fantasy; }
    </style>
</head>
<body>
    <p class="arial">CSS</p>
    <p class="times">CSS</p>
    <p class="sans-serif">CSS</p>
    <p class="serif">CSS</p>
    <p class="monospace">CSS</p>
    <p class="cursive">CSS</p>
    <p class="fantasy">CSS</p>
</body>
</html>
