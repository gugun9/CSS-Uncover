<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Positioning</title>
    <style>
        .container{
            width: 700px;
            background-color: rgb(231, 232, 226);
            margin: 0 auto;
        }
        .satu, .dua, .tiga{
            height: 300px;
            font-size: 25px;
            line-height: 300px;
            text-align: center;
            color: yellow;
        }
        .satu{
            width: 200px;
            background-color: #FF1A00;
        }
        .dua{
            width: 200px;
            background-color:  #008C00;
        }
        .tiga{
            width: 200px;
            background-color: #4096EE;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu">HTML</div>
        <div class="dua">CSS</div>
        <div class="tiga">JAVA</div>
    </div>
</body>
</html>
