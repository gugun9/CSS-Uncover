<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            font-size: 30px;
            line-height: 150px;
            text-align: center;
            color: black;
            background-color: yellow;
            border: 1px solid green;
            margin: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <div>HTML</div>
    <div>CSS</div>
    <div>JAVA</div>
</body>
</html>
