<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <style>
        i, strong, span {
            display: block;
        }
    </style>
</head>
<body>
    <i>HTML</i>
    <strong>CSS</strong>
    <span>JAVASCRIPT</span>
</body>
</html>
