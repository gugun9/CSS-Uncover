<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Box</title>
    <style>
        .container{
            width: 700px;
            background-color: rgb(231, 232, 226);
            margin: 0 auto;
        }
        .sidebar{
            width: 200px;
            height: 400px;
            background-color: #FF1A00;
            float: right;
        }
        .main{
            width: 760px;
            height: 200px;
            background-color: #008C00;
            float: left;
        }
        .footer{
            width: 760px;
            height: 100px;
            background-color: #4096EE;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">HTML</div>
        <div class="main">CSS</div>
        <div class="footer">JAVA</div>
    </div>
</body>
</html>
