<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Document Flow Style</title>
    <style>
        html{
            padding: 0;
            margin: 0;
            background: rgb(231, 232, 226);
        }
        body{
            background: white;
            width: 960px;
            margin: 0 auto;
            font-family: Georgia, "Times new Roman", serif;
        }
        h1, h2{
            background: rgb(169, 167, 167);
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .content{
            padding: 10px 20px;
        }
        .gallery{
            background: rgb(231, 232, 226);
            width: 880px;
            margin: 10px auto;
        }
        img{
            border: 10px solid white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Belajar CSS</h1>
    <div class="content">
        <p>Materi Fundamental Untuk Mempelajari sebuah Sistem</p>
    <div class="gallery">
        <img src="asset/bendera indonesia.jpg">
        <img src="asset/pemandangan 1.jpg">
        <img src="asset/Pemandangan 2.jpg">
        <img src="asset/Pemandangan 3.jpg">
    </div>
    <h2>Belajar HTML</h2>
    <p>Materi Fundamental Dalam Mempelajari Sebuah Sistem</p>
    <p>HTMl Adalah Struktur Dari Wesite Atau Sistem Itu Sendiri</p>
    </div>
</body>
</html>
