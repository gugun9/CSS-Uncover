<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline</title>
    <style>
        h1, p, div, li{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Jenis-Jenis Hewan</h1>
    <p>Di Hutan Kalimantan Terdapat Beberapa Jenis Hewan</p>
    <div>Hewan Karnivora</div>
    <ul>
        <li>Macan Kumbang</li>
        <li>Harimau Kalimantan</li>
        <li>Orang Utan</li>
    </ul>
</body>
</html>
