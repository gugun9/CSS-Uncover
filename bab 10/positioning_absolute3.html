<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Absolute3</title>
    <style>
        .outer-container{
            width: 700px;
            height: 500px;
            background-color: rgb(90, 232, 200);
            margin: 0 auto;
            position: relative;
        }
        .inner-container{
            width: 500px;
            height: 400px;
            background-color: rgb(231, 232, 226);
            margin: 0 auto;
        }
        .satu, .dua, .tiga{
            width: 150px;
            height: 150px;
            font-size: 25px;
            line-height: 150px;
            text-align: center;
            color: white;
        }
        .satu{
            background-color: #FF1A00;
            position: absolute;
            left: 30px;
            top: 30px;
        }
        .dua{
            background-color: #008C00;
        }
        .tiga{
            background-color: #4096EE;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="satu">C#</div>
            <div class="dua">PHP</div>
            <div class="tiga">C++</div>
        </div>
    </div>
</body>
</html>
