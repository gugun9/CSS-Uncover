<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Collapse Clear</title>
    <style>
        .container{
            width: 700px;
            background-color: rgb(231, 232, 226);
            margin: 0 auto;
        }
        .satu, .dua, .tiga{
            width: 150px;
            height: 150px;
            font-size: 25px;
            line-height: 150px;
            text-align: center;
            color: yellow;
            box-shadow: 10px 10px 10px 10px black;
        }
        .satu{
            background-color: #FF1A00;
            float: right;
        }
        .dua{
            background-color: #008C00;
            float: right;
        }
        .tiga{
            background-color: #4096EE;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu">HTML</div>
        <div class="dua">CSS</div>
        <div class="tiga">JAVA</div>
        <br style="clear:booth">
    </div>
</body>
</html>
